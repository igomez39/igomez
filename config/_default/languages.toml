# Languages
#   Create a `[X]` block for each language you want, where X is the language ID.
#   Refer to https://sourcethemes.com/academic/docs/language/

# Configure the English version of the site.
[en]
  languageCode = "en-us"
  contentDir = "content/en"  # multi-lingual sites,  English content into `en` sub-folder.
  title = "ISABEL GOMEZ"
  [en.params]
    description = "Isabel's Blog"

# Uncomment the lines below to configure your website in a second language.
[es]
  languageCode = "es"
  contentDir = "content/es"
  title = "ISABEL GOMEZ"
  [es.params]
    description = "Blog de Isabel"
  [[es.menu.main]]
    name = "es"
    url = "#about"
    weight = 1
